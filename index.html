<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teak Wood Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .input-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        .input-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 14px;
            color: #34495e;
            margin-bottom: 5px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            width: 120px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .clear-btn {
            background-color: #e74c3c;
            margin-left: 10px;
        }
        .clear-btn:hover {
            background-color: #c0392b;
        }
        .copy-btn {
            background-color: #2ecc71;
            margin-left: 10px;
        }
        .copy-btn:hover {
            background-color: #27ae60;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ecf0f1;
        }
        th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #ecf0f1;
        }
        tfoot td {
            font-weight: bold;
            background-color: #34495e;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Teak Wood Calculator</h2>
        <div class="input-section">
            <div class="input-group">
                <label>Number of Pieces</label>
                <input type="number" id="numPieces" min="1" value="" required>
            </div>
            <div class="input-group">
                <label>Length (feet)</label>
                <input type="number" id="lengthFt" step="0.01" min="0" value="" required>
            </div>
            <div class="input-group">
                <label>Width (inches)</label>
                <input type="number" id="widthIn" step="0.01" min="0" value="" required>
            </div>
            <div class="input-group">
                <label>Thickness (inches)</label>
                <input type="number" id="thicknessIn" step="0.01" min="0" value="" required>
            </div>
            <div>
                <button onclick="addEntry()">Add Entry</button>
                <button class="clear-btn" onclick="clearTable()">Clear Table</button>
                <button class="copy-btn" onclick="copyTable()">Copy Table</button>
            </div>
        </div>

        <table id="resultTable">
            <thead>
                <tr>
                    <th>S.No.</th>
                    <th>కమ సంఖ</th>
                    <th>Number of Pieces</th>
                    <th>Length</th>
                    <th>Width</th>
                    <th>Thickness</th>
                    <th>Volume</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
            <tfoot id="tableFooter"></tfoot>
        </table>
    </div>

    <script>
        let entries = [];
        let serialNo = 1;

        // Handle Enter key to shift focus
        document.querySelectorAll("input").forEach((input, index, inputs) => {
            input.addEventListener("keypress", (event) => {
                if (event.key === "Enter") {
                    event.preventDefault();
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    } else {
                        addEntry();
                        inputs[0].focus(); // Return to first input after adding
                    }
                }
            });
        });

        function addEntry() {
            const numPieces = parseInt(document.getElementById("numPieces").value);
            const lengthFt = parseFloat(document.getElementById("lengthFt").value);
            const widthIn = parseFloat(document.getElementById("widthIn").value);
            const thicknessIn = parseFloat(document.getElementById("thicknessIn").value);

            if (!numPieces || !lengthFt || !widthIn || !thicknessIn) {
                alert("Please fill in all fields with valid numbers.");
                return;
            }

            // Conversions
            const lengthCm = (lengthFt * 30.48).toFixed(2); // feet to cm
            const widthCm = (widthIn * 2.54).toFixed(2);    // inches to cm
            const thicknessCm = (thicknessIn * 2.54).toFixed(2); // inches to cm

            // Volume in cubic meters (Cum)
            const volumeCum = ((lengthCm * widthCm * thicknessCm * numPieces) / 1000000).toFixed(3);

            const entry = {
                sNo: serialNo++,
                numPieces: numPieces,
                lengthCm: lengthCm,
                widthCm: widthCm,
                thicknessCm: thicknessCm,
                volumeCum: volumeCum
            };

            entries.push(entry);
            updateTable();

            // Clear input fields
            document.getElementById("numPieces").value = "";
            document.getElementById("lengthFt").value = "";
            document.getElementById("widthIn").value = "";
            document.getElementById("thicknessIn").value = "";
        }

        function updateTable() {
            const tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = "";

            entries.forEach(entry => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${entry.sNo}</td>
                    <td>${entry.sNo}</td>
                    <td>${entry.numPieces}</td>
                    <td>${entry.lengthCm} Cm.</td>
                    <td>${entry.widthCm} Cm.</td>
                    <td>${entry.thicknessCm} Cm.</td>
                    <td>${entry.volumeCum} Cum.</td>
                `;
                tableBody.appendChild(row);
            });

            // Calculate totals
            const totalPieces = entries.reduce((sum, entry) => sum + entry.numPieces, 0);
            const totalLength = entries.reduce((sum, entry) => sum + (entry.lengthCm * entry.numPieces), 0).toFixed(1);
            const totalWidth = entries.reduce((sum, entry) => sum + (entry.widthCm * entry.numPieces), 0).toFixed(1);
            const totalThickness = entries.reduce((sum, entry) => sum + (entry.thicknessCm * entry.numPieces), 0).toFixed(2);
            const totalVolume = entries.reduce((sum, entry) => sum + parseFloat(entry.volumeCum), 0).toFixed(2);

            const tableFooter = document.getElementById("tableFooter");
            tableFooter.innerHTML = `
                <tr>
                    <td colspan="2">Total Volume in Cum.</td>
                    <td>${totalPieces}</td>
                    <td>${totalLength}</td>
                    <td>${totalWidth}</td>
                    <td>${totalThickness}</td>
                    <td>${totalVolume}</td>
                </tr>
            `;
        }

        function clearTable() {
            entries = [];
            serialNo = 1;
            updateTable();
        }

        function copyTable() {
            const table = document.getElementById("resultTable");
            let text = "S.No.\tకమ సంఖ\tNumber of Pieces\tLength\tWidth\tThickness\tVolume\n";

            entries.forEach(entry => {
                text += `${entry.sNo}\t${entry.sNo}\t${entry.numPieces}\t${entry.lengthCm} Cm.\t${entry.widthCm} Cm.\t${entry.thicknessCm} Cm.\t${entry.volumeCum} Cum.\n`;
            });

            const totalPieces = entries.reduce((sum, entry) => sum + entry.numPieces, 0);
            const totalLength = entries.reduce((sum, entry) => sum + (entry.lengthCm * entry.numPieces), 0).toFixed(1);
            const totalWidth = entries.reduce((sum, entry) => sum + (entry.widthCm * entry.numPieces), 0).toFixed(1);
            const totalThickness = entries.reduce((sum, entry) => sum + (entry.thicknessCm * entry.numPieces), 0).toFixed(2);
            const totalVolume = entries.reduce((sum, entry) => sum + parseFloat(entry.volumeCum), 0).toFixed(2);

            text += `Total Volume in Cum.\t\t${totalPieces}\t${totalLength}\t${totalWidth}\t${totalThickness}\t${totalVolume}`;

            navigator.clipboard.writeText(text).then(() => {
                alert("Table copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy: ", err);
                alert("Failed to copy table.");
            });
        }
    </script>
</body>
</html>
